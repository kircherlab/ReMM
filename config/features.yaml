    region. This track shows DNase hypersensitive areas assayed in a large collection
    of cell types by the ENCODE project. Regulatory regions in general, and promoters
    in particular, tend to be DNase-sensitive. Additional views of this data and
    additional documentation on the methods used to identify hypersensitive sites
    are available from the Uniform DNaseI HS page. The uniform peaks in that track
    are the basis for the clusters shown here, which combine data from the peaks
    of the different cell lines.
